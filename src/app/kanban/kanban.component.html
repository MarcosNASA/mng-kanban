<ng-container cdkDropListGroup
              class="columns">
  <mng-column cdkDropList
              *ngFor="let column of columns"
              [cdkDropListData]="column"
              [id]="column.id"
              [(name)]="column.name"
              [(chips)]="column.chips"
              (onChange)="updateState()"></mng-column>
</ng-container>
<div class="overflow-padding-fix">
  <button class="mng-kanban__column-placeholder"
          (click)="newColumn()">
    <svg xmlns="http://www.w3.org/2000/svg"
         height="24"
         viewBox="0 0 24 24"
         width="24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" /></svg>
    New column
  </button>
</div>
