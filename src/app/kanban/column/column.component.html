<header class="mng-column__header"
        (click)="deleteColumn()">
  <h3 class="mng-column__title"
      contenteditable="true"
      (blur)="updateColumnTitle($event)">
    {{ name }}
  </h3>
  <button class="mng-column__delete">
    <svg xmlns="http://www.w3.org/2000/svg"
         height="24"
         viewBox="0 0 24 24"
         width="24"
         fill="#464A5B">
      <path d="M19 13H5v-2h14v2z" /></svg>
  </button>
</header>

<ng-container *ngFor="let chip of chips">
  <mng-chip cdkDrag
            [cdkDragData]="chip"
            [name]="chip.name"
            [description]="chip.description"></mng-chip>
</ng-container>
<button class="mng-chip__placeholder"
        (click)="newChip()">
  <svg xmlns="http://www.w3.org/2000/svg"
       height="24"
       viewBox="0 0 24 24"
       width="24">
    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" /></svg>
  New item
</button>
