<button class="mng-chip__delete"
        (click)="deleteChip()">
  <svg xmlns="http://www.w3.org/2000/svg"
       height="24"
       viewBox="0 0 24 24"
       width="24"
       fill="#464A5B">
    <path d="M19 13H5v-2h14v2z" /></svg>

<h5 contenteditable="true"
    class="mng-chip__title">
  {{ name }}
</h5>
<p contenteditable="true"
   class="mng-chip__description">
  {{ description }}
</p>
